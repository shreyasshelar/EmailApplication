<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Send Email</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h2 class="text-center">Send Email</h2>
				<form id="emailForm" th:action="@{/send-email}" method="post">
					<div class="form-group m-1">
						<label for="to">To:</label> <input type="email"
							class="form-control" id="to" name="to" th:required="required">
					</div>
					<div class="form-group m-1">
						<label for="subject">Subject:</label> <input type="text"
							class="form-control" id="subject" name="subject"
							th:required="required">
					</div>
					<div class="form-group m-1">
						<label for="body">Body:</label>
						<textarea class="form-control" id="body" name="body" rows="5"
							th:required="required"></textarea>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary px-5 py-2 m-1">Send</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
